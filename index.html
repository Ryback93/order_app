<html>
    <head>
       <link rel="stylesheet" href="index.css">
       <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="main-body">
            <img src="assets/images/header.png" class="header">
            <div id="menu"></div>

            <section id="order-section" class="hidden"> 
                <h2>Your Order</h2>
                <div id="order-items"></div>
                <hr>
                <div class="total">
                    <p>Total:</p>
                    <p id="total-price">$0</p>
                </div>
                <div class="order-btn-container">
                    <button id="complete-order-btn" class="hidden">Complete Order</button>
                </div>
            </section>

            <div id="payment-modal" class="hidden">
                <form id="payment-form">
                    <h2>Enter Card Details</h2>
                    <input
                        type="text"
                        placeholder="Enter your name"
                        name="fullName"
                        required
                    />
                    <input
                        type="text"
                        placeholder="Enter card number"
                        name="cardNumber"
                        required
                    />
                    <input
                        type="text"
                        placeholder="Enter CVV"
                        name="cvv"
                        required    
                    />
                    <button type="submit" id="pay-btn">Pay</button>
                </form>
            </div>
        </div>
    
        <script src="index.js" type="module"></script>
    </body>
</html>
